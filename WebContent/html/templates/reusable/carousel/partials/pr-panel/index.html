<section >
    <div class="panel-heading">
        <div class="media">
            <div class="media-left">
                <a href="{{elem.link}}">
                    <img class="media-object" src="{{elem.images[0]}}" height="64" />
                </a>
            </div>
            <div class="media-body media-middle">
                <h4 class="media-heading">{{elem.name}}</h4>
                <a href="{{elem.link}}">
                    <em>{{elem.link}}</em>
                </a>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <em><small>{{elem.descr}}</small></em>
            <h3><em><b><small>Technology Used</small></b></em></h3>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="use in elem.uses">
                    {{use}}
                </li>
            </ul>                            
    </div>
</section>
