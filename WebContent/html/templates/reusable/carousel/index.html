
<div id="{{name}}" class="carousel slide" data-ride="carousel" data-interval="false">
    <!-- Indicators -->
    <ol class="carousel-indicators push-down">
        <li data-target="#{{name}}" data-slide-to="{{$index}}" ng-class='{active:$first}' ng-repeat="elem in data"></li>
    </ol>
    
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        
        <div ng-repeat="elem in data" class="item" ng-class='{active:$first}'>
            <div class="content-panel">
                <div class="panel panel-default center-content">
                    
                    <!-- PANEL CONTENT GOES HERE -->
                    <div ui-view="panel-template"></div>
                    
                </div>
            </div>
            <div class="carousel-caption"></div>
        </div>
        
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#{{name}}" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#{{name}}" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
